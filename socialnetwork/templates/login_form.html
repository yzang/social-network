{% extends "login_template.html" %}

{% block login-form %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Login </h3>
                        <p>Enter username and password to log in:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post"
                          class="login-form">
                        {% if form.errors %}
                            <p style="color:red">
                                Incorrect user name and password.
                            </p>
                        {% endif %}
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="username" placeholder="Username"
                                   class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="password" placeholder="Password"
                                   class="form-password form-control" id="form-password">
                        </div>
                        <button type="submit" class="btn btn-small">Sign in</button>
                        <button form="registerForm" type="submit" class="btn btn-small" style="float: right;">
                            Register
                        </button>
                        {% csrf_token %}
                    </form>
                    <form id="registerForm" action="register" method="get">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}
